<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
	
		<div class="container forget-password ">
			<div class="row">
				<div class="col-md-12 col-md-offset-4 ">
					<div class="panel panel-default ">
						<div class="panel-body" style="background:#1181B2;">
							<div class="text-center">
							
							<!--Show Message -->
								<div th:if="${session.message}"
									th:classappend="${session.message.type}" class="alert p-0"
									role="alert">
									<P th:text="${session.message.content}"></P>

									<th:block th:text="${#session.removeAttribute('message')}"></th:block>


								</div>
								<!--Show Message End-->
							
								<h2 class="text-center">Reset Password</h2>
								<p>You can reset your password here.</p>
								
								<!-- Form started -->
								
								<form th:action="@{'/resetPassword/'+${userId}}" method="POST">
								
								<label>New Password</label>
								<div class="form-group pass_show">
									<input type="password" name="password" required="required"
										class="form-control" placeholder="New Password" >
								</div>
								<label>Confirm Password</label>
								<div class="form-group pass_show ">
									<input type="password" name="confirmPassword" required="required"
										class="form-control" placeholder="Confirm Password" >
										
										
								</div>
								<div class="form-group mt-5 ">
									
                                       
                                        <input name="btnForget" class="btn btn-lg btn-success btn-block btnForget" value="Update Password" type="submit">
                                 
                                 </div>
                                 
                                 </form>
                                 <!-- Form Ended -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		
		  
		$(document).ready(function(){
		$('.pass_show').append('<span class="ptxt">Show</span>');  
		});
		  

		$(document).on('click','.pass_show .ptxt', function(){ 

		$(this).text($(this).text() == "Show" ? "Hide" : "Show"); 

		$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 

		});  
		
		
		
		
		
		</script>
	</section>
</body>
</html>
