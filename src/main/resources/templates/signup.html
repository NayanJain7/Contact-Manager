<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp Page</title>

</head>
<body>

	<section class="py-5">
		<div class="container">
			<div class="row ">
				<div class="col-md-4 py-5 bg-primary text-white text-center ">
					<div class=" ">
						<div class="card-body">
							<img th:src="@{/images/registration.svg}" style="width: 50%">
							<h2 class="py-3">Registration</h2>
							<p>Start saving your contact in very smarter way.We provide
								very efficient way of handling contacts.</p>
						</div>
					</div>
				</div>

				<div class="col-md-8 py-5 border">

					<!--Show Message -->
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert my-0"
						role="alert">
						<P th:text="${session.message.content}"></P>

						<th:block th:text="${#session.removeAttribute('message')}"></th:block>


					</div>
					<!--Show Message End-->


					<h4 class="pb-4">Please fill with your details</h4>
					<form th:action="@{/do_register}" method="post" th:object="${user}">
						<div class="form-row">

							<div class="form-group col-md-6">
								<input id="Full Name" name="name" th:value="${user.name}"
									placeholder="Full Name"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									class="form-control" type="text">

								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>

							</div>

							<div class="form-group col-md-6">
								<input type="email" th:value="${user.email}" name="email"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									class="form-control" placeholder="Email">

								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									class="invalid-feedback"></div>

							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<input id="Mobile No." name="phone" th:value="${user.phone}"
									placeholder="Mobile No."
									th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
									class="form-control" type="text">

								<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
									class="invalid-feedback"></div>

							</div>

							<div class="form-group col-md-6">
								<input id="Password" name="password" placeholder="Password"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									class="form-control" type="password">

								<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>

							</div>



							<div class="form-group col-md-6">
								<div class="input-group">
									<select class="form-control" id="sel1" name="question"
										required="required">
										<option selected="true" disabled="disabled">Please
											Select Security Question</option>
										<option>Which is your favorite movie?</option>
										<option>What is your pet's name?</option>
										<option>What is the name of your village?</option>
									</select>
								</div>
							</div>

							<div class="form-group col-md-6">
								<div class="form-group">
									<div class="input-group">
										<input id="forgetAnswer" name="answer"
											placeholder="Secutity Answer" class="form-control"
											type="text" required="required">
									</div>
								</div>
							</div>

							<div class="form-group col-md-12">
								<textarea placeholder="Write something about yourself"
									name="about" th:text="${user.about}" cols="40" rows="5"
									class="form-control"></textarea>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox"
											name="aggrement" required> <label
											class="form-check-label" for="invalidCheck2"> <small>By
												clicking Submit, you agree to our Terms & Conditions,
												Visitor Agreement and Privacy Policy.</small>
										</label>
									</div>
								</div>

							</div>
						</div>

						<div class="row">
							<div class="col-12">
								<label>VERIFY</label>
							</div>
							<div class="col-4">
								<div class="g-recaptcha"
									data-sitekey="6Lcio_AaAAAAAHjGc8qIUIxB7p5EWh9hjDG4Pvsy">
								</div>
							</div>
						</div>


						<div class="form-row text-center mt-3">

							<div class="form-row col-sm-3">
								<button type="submit" class="btn btn-danger">Submit</button>
							</div>

							<div class="form-row col-sm-3">
								<button type="reset" class="btn btn-info">Reset</button>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</section>


</body>
</html>
