<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Setting</title>
</head>
<body>
	<section>
	
		<div class="container forget-password ">
			<div class="row d-flex justify-content-center" >
				<div class="col-md-8 col-md-offset-2 ">
					<div class="panel panel-default ">
						<div class="panel-body" style="background:white !important;">
							<div class="text-center">
							
							<!--Show Message -->
								<div th:if="${session.message}"
									th:classappend="${session.message.type}" class="alert p-0"
									role="alert">
									<P th:text="${session.message.content}"></P>

									<th:block th:text="${#session.removeAttribute('message')}"></th:block>


								</div>
								<!--Show Message End-->
							
								<h2 class="text-center m-3 p-3">Update Password</h2>
								
								<!-- Form started -->
								
								<form th:action="@{/user/changePass}" method="GET">
								
								
								<div class="form-group pass_show ">
									<input type="password" name="oldPassword" required="required"
										class="form-control" placeholder="Old Password" >
								</div>
								
								<div class="form-group pass_show ">
									<input type="password" name="newPassword" required="required"
										class="form-control" placeholder="New Password" >
										
										
								</div>
								<div class="form-group pb-5 mt-5 ">
									
                                       
                                        <input name="btnForget" class="btn btn-lg btn-warning  btnForget" value="Change Password" type="submit">
                                 
                                 </div>
                                 
                                 </form>
                                 <!-- Form Ended -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		
		$(".item").removeClass("active");
		$("#setting").addClass("active");  
		
		 $(document).ready(function(){
		$('.pass_show').append('<span class="ptxt">Show</span>');  
		}); 
		  

		$(document).on('click','.pass_show .ptxt', function(){ 

		$(this).text($(this).text() == "Show" ? "Hide" : "Show"); 

		$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 

		});  
		
		
		
		
		
		</script>
	</section>
</body>
</html>
