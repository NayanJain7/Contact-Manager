<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Index Page</title>
<link rel="stylesheet" th:href="@{/css/add_contact.css}" />
</head>
<body>

	<section>

		<div class="container contact-form">
			<div class="contact-image mt-5">
				<img th:src="@{'app/src/main/resources/static/images/'+${contact.image}}" style="height:25%;width:25%;" alt="add_contact" />
			</div>

			
			<form method="POST" th:object="${contact}"
				enctype="multipart/form-data" th:action="@{/user/update_contact}">
				<h3>Update your Contact</h3>
				<div class="row">
					<div class="col-md-6">

						<div class="form-group">
							<input type="text" name="name" class="form-control"
								placeholder="Your Name *" th:value="${contact.name}" />
						</div>

						<div class="form-group">
							<input type="text" name="nickName" class="form-control"
								placeholder="Your NickName*" th:value="${contact.nickName}" />
						</div>

						<div class="form-group">
							<input type="text" name="email" class="form-control"
								placeholder="Your Email *" th:value="${contact.email}"/>
						</div>

						<div class="form-group">
							<input type="text" name="phone" class="form-control"
								placeholder="Your Phone Number *" th:value="${contact.phone}" />
						</div>

						<div class="form-group">
							<input type="text" name="work" class="form-control"
								placeholder="Work *" th:value="${contact.work}"/>
						</div>

						<div class="form-group">
							<label id="image">Change profile image *</label> <input
								type="file" name="profileImg" />

						</div>

						<input th:value="${contact.cid}" type="hidden" name="cid"/>

					</div>

					<div class="col-md-6">

						<div class="form-group">
							<textarea  th:utext="${contact.description}" id="mytextarea" name="description" class="form-control"
								placeholder="About them... *" style="width:30vw; height: 220px;"></textarea>
						</div>

					</div>
					
					</div>
					<div class="form-group mt-5">
							<input type="submit" name="btnSubmit" class=" btn btn-info btn-sm btn-block "
								value="Update Contact" />
					</div>

				
			</form>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
     	 	tinymce.init({
       		selector: '#mytextarea'
      		});
    </script>
	</section>
		
		
</body>
</html>
